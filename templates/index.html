<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>IBM Power Slide Search</title>

    <!-- Bootstrap CSS for styling and Google Fonts -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>

    <!-- Redirect user to login page if not logged in -->
    <script>
        if (!sessionStorage.getItem('isLoggedIn')) {
            window.location.href = '/';  // Flask login route
        }
    </script>

    <!-- Page-specific CSS -->
    <style>
        /* Root CSS variables for consistent colors, shadows, radius, transitions */
        :root {
            --primary-color: #0062ff;
            --primary-hover: #0052cc;
            --secondary-color: #6b7280;
            --background-color: #f8fafc;
            --card-background: #ffffff;
            --border-radius: 12px;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --transition: all 0.3s ease;
        }

        /* Reset margins, paddings, box-sizing, and font */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: var(--background-color);
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Header section styling */
        .header {
            text-align: center;
            margin-bottom: 3rem;
            padding: 2rem;
            background: linear-gradient(135deg, #ffffff 0%, #f8fafc 100%);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
        }

        .header h1 {
            font-size: 2.5rem;
            color: #1a1a1a;
            margin-bottom: 1rem;
            font-weight: 700;
        }

        .header p {
            color: var(--secondary-color);
            font-size: 1.1rem;
            font-weight: 500;
        }

        /* Search section styling */
        .search-section {
            background-color: var(--card-background);
            padding: 2rem;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            margin-bottom: 2rem;
        }

        .search-box {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .form-control {
            border: 2px solid #e5e7eb;
            border-radius: var(--border-radius);
            padding: 0.75rem 1rem;
            font-size: 1rem;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(0, 98, 255, 0.1);
        }

        .btn-primary {
            background-color: var(--primary-color);
            border: none;
            border-radius: var(--border-radius);
            padding: 0.75rem 1.5rem;
            font-weight: 500;
        }

        .btn-primary:hover {
            background-color: var(--primary-hover);
            transform: translateY(-1px);
        }

        /* Gallery section with slide cards */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
            margin-top: 2rem;
        }

        .slide-card {
            background-color: var(--card-background);
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: var(--transition);
            cursor: pointer;
        }

        .slide-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        .slide-image {
            width: 100%;
            height: 150px;
            object-fit: contain;
            background-color: #f8f9fa;
        }

        /* Modal overlay styling */
        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.85);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
        }

        .modal-content {
            max-width: 90%;
            max-height: 90vh;
            background-color: white;
            padding: 1.5rem;
            border-radius: var(--border-radius);
            position: relative;
        }

        .modal-image {
            max-width: 100%;
            max-height: 80vh;
            object-fit: contain;
        }

        .modal-controls {
            position: absolute;
            top: 1rem;
            right: 1rem;
            display: flex;
            gap: 0.75rem;
        }

        .modal-button {
            background: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--shadow);
        }

        .download-button {
            color: var(--primary-color);
        }

        .close-button {
            color: #666;
        }

        /* Responsive design for smaller screens */
        @media (max-width: 768px) {
            .search-box {
                flex-direction: column;
            }

            .btn-primary {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header section -->
        <div class="header">
            <h1>üîç IBM Power11 Slide Search</h1>
            <p>Search through IBM Power11 slides</p>
            <p>Keywords: Power11 benchmarks; AI on Power; QuantumSafe; ClientDeck; IT-Efficiency; Cyber Vault; Hybrid Cloud; Tech Labs</p>
        </div>

        <!-- Search input section -->
        <div class="search-section">
            <div class="search-box">
                <input type="text" class="form-control" id="searchInput" placeholder="Describe the slide you're looking for...">
                <button class="btn btn-primary" onclick="searchSlides()">Search</button>
            </div>
        </div>

        <!-- Gallery where slide images will be displayed -->
        <div class="gallery" id="slideGallery"></div>

        <!-- Modal for viewing a single slide -->
        <div class="modal" id="slideModal">
            <div class="modal-content" style="display: flex; flex-direction: column; align-items: center;">
                <div class="modal-controls">
                    <button class="modal-button download-button" onclick="downloadImage()" title="Download slide">‚¨áÔ∏è</button>
                    <button class="modal-button close-button" onclick="closeModal()" title="Close">‚úñÔ∏è</button>
                </div>
                <img id="modalImage" class="modal-image" src="" alt="Slide preview" />
            </div>
        </div>
    </div>

    <!-- JavaScript for fetching slides, modal, and download -->
    <script>
        // Fetch slides based on user query
        async function searchSlides() {
            const query = document.getElementById('searchInput').value;

            try {
                const response = await fetch('/search', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ query }),
                });

                const data = await response.json();
                displaySlides(data.slides); // Display results in gallery
            } catch (error) {
                console.error('Error searching slides:', error);
            }
        }

        // Populate gallery with slide cards
        function displaySlides(slides) {
            const gallery = document.getElementById('slideGallery');
            gallery.innerHTML = '';

            slides.forEach(slide => {
                const slideCard = document.createElement('div');
                slideCard.className = 'slide-card';

                // Construct the proper image URL using Flask route
                const imageUrl = `/Files/${slide.imageUrl}`;
                slideCard.innerHTML = `<img src="${imageUrl}" alt="Slide" class="slide-image">`;

                // Open modal on click
                slideCard.onclick = () => openModal(`/Files/${slide.imageUrl}`);
                gallery.appendChild(slideCard);
            });
        }

        // Open modal with selected slide
        function openModal(imageUrl) {
            const modal = document.getElementById('slideModal');
            document.getElementById('modalImage').src = imageUrl;
            modal.style.display = 'flex';
        }

        // Close modal
        function closeModal() {
            document.getElementById('slideModal').style.display = 'none';
        }

        // Download the current modal image
        function downloadImage() {
            const modalImage = document.getElementById('modalImage');
            const link = document.createElement('a');
            link.href = modalImage.src;
            link.download = modalImage.src.split('/').pop();
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // Close modal when clicking outside or pressing Escape
        document.getElementById('slideModal').addEventListener('click', function (e) {
            if (e.target === this) closeModal();
        });

        document.addEventListener('keydown', function (e) {
            if (e.key === 'Escape') closeModal();
        });
    </script>
</body>
</html>
