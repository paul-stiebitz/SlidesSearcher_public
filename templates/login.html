<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - IBM Power11 Slide Search</title>

    <!-- Bootstrap CSS for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Page-specific CSS -->
    <style>
        /* Root CSS variables for colors, shadows, border radius, and transitions */
        :root {
            --primary-color: #0062ff;
            --primary-hover: #0052cc;
            --secondary-color: #6b7280;
            --background-color: #f8fafc;
            --card-background: #ffffff;
            --border-radius: 12px;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --transition: all 0.3s ease;
        }

        /* Reset margins, paddings, box-sizing, and font family */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
        }

        /* Login card styling */
        .login-card {
            background-color: var(--card-background);
            padding: 2.5rem;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            transition: var(--transition);
        }

        .login-card:hover {
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        /* Header inside login card */
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-header h1 {
            font-size: 1.75rem;
            color: #1a1a1a;
            margin-bottom: 0.5rem;
            font-weight: 700;
        }

        .login-header p {
            color: var(--secondary-color);
            font-size: 0.9rem;
        }

        /* Form styling */
        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            font-weight: 500;
            margin-bottom: 0.5rem;
            color: #374151;
        }

        .form-control {
            border: 2px solid #e5e7eb;
            border-radius: var(--border-radius);
            padding: 0.75rem 1rem;
            font-size: 1rem;
            transition: var(--transition);
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(0, 98, 255, 0.1);
        }

        /* Login button styling */
        .btn-login {
            width: 100%;
            background-color: var(--primary-color);
            border: none;
            border-radius: var(--border-radius);
            padding: 0.75rem 1.5rem;
            font-weight: 500;
            color: white;
            transition: var(--transition);
        }

        .btn-login:hover {
            background-color: var(--primary-hover);
            transform: translateY(-1px);
        }

        /* Error message styling */
        .error-message {
            color: #dc2626;
            font-size: 0.875rem;
            margin-top: 0.5rem;
            display: none; /* Hidden by default */
        }

        /* Responsive styling */
        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }

            .login-card {
                padding: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <!-- Login form header -->
            <div class="login-header">
                <h1>üîç IBM Power11 Slide Search</h1>
                <p>Please login to continue</p>
            </div>
            <!-- Login form -->
            <form id="loginForm" onsubmit="return handleLogin(event)">
                <div class="form-group">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" required>
                </div>
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <!-- Error message div -->
                <div class="error-message" id="errorMessage">
                    Invalid username or password
                </div>
                <button type="submit" class="btn btn-login">Login</button>
            </form>
        </div>
    </div>

    <!-- MD5 library for optional password hashing -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/blueimp-md5/2.19.0/js/md5.min.js"></script>

    <script>
        // Hardcoded password hash (not currently used, optional)
        const storedPasswordHash = '5bf69883b03369388e274b9a2d463bff';

        // Handle login form submission
        function handleLogin(event) {
            event.preventDefault(); // Prevent form from submitting normally

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');

            // Optional: hash the password if using MD5
            // const hashedInput = md5(password);

            // Simple check for username/password
            if (username === 'power' && password == "power") {
                // && hashedInput === storedPasswordHash) { // Uncomment to use hashed password
                sessionStorage.setItem('isLoggedIn', 'true'); // Set session flag
                window.location.href = '/index'; // Redirect to main page
            } else {
                errorMessage.style.display = 'block'; // Show error if invalid
            }

            return false; // Prevent default form submit
        }
    </script>
</body>
</html>
